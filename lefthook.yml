colors: true
pre-commit:
  commands:
    prettier:
      glob: "*.md"
      run: npm run format:write:automation {staged_files}
    update-date-conference:
      glob: "conferenze.md"
      run: ./.lefthook/update-date-conference.sh
commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
pre-push:
  commands:
    format-check:
      glob: "*.md"
      run: npm run format:check
